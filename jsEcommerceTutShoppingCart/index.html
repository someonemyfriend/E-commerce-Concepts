<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Comfy House</title>
    <!-- font awesome css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>    
<!-- start navbar -->
<nav class="navbar">
    <div class="navbar-center">
        <span class="nav-icon">
            <i class="fa fa-bars"></i>
            
        </span>
        <img src="img/logo.svg" alt="store logo" />
        <div class="cart-btn">
            <span class="nav-icon">
                <i class="fa fa-cart-plus"></i>
            </span>
            <div class="cart-items">0</div>
        </div>
    </div>
</nav>
<!-- end of navbar -->

<!-- start hero -->
<header class="hero">
    <div class="banner">
        <h1 class="banner-title">furniture collection</h1>
        <button class="banner-btn">shop now</button>
    </div>
</header>
<!-- end hero -->
<!-- start product -->
<section class="products">
    <div class="section-title">
        <h2>our products</h2>
    </div>
    <div class="products-center">
        <!-- START SINGLE PRODUCT -->
        <article class="product">
            <div class="img-container">
                <img src="img/product-1.jpeg" alt="product" class="product-img">
                <button class="bag-btn" data-id="1">
                    <i class="fa fa-shopping-cart"></i>
                    add to bag
                </button>
            </div>
            <h3>queen bed</h3>
            <h4>$16</h4>
        </article>
        <!-- END OF SINGLE PRODUCT -->
        <!-- START CART -->
        <div class="cart-overlay">
            <div class="cart">
                <span class="close-cart">
                    <i class="fa fa-window-close"></i>
                </span>
                <h2>your cart</h2>
                <div class="cart-content">
                    <!-- start cart item -->
                    <div class="cart-item">
                        <img src="img/product-1.jpeg" alt="product" />
                        <div>
                            <h4>queen bed</h4>
                            <h5>$9.00</h5>
                            <span class="remove-item">remove</span>
                        </div>
                        <div>
                            <i class="fa fa-chevron-up"></i>
                            <p class="item-amount">1</p>
                            <i class="fa fa-chevron-down"></i>
                        </div>
                    </div>
                    <!-- end of cart item -->
                </div>
                <div class="cart-footer">
                    <h3>your total : $ <span class="class-total">0</span></h3>
                    <button class="clear-cart banner-btn">clear cart</button>
                </div>
            </div>
        </div>
        <!-- END CART -->
    </div>
</section>
<!-- end product -->

<script src="js/app.js"></script>
</body>
</html>
